<div class="container-fluid mb-5">

    <h2 style="text-align: center;">Join Us To Explore The New Era</h2>
    <div class="col-md-6 text-left bg-white rounded shadow py-12 px-10" style="margin:10px 400px">
    <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate   >

        
        <!-- {{ userModel | json}}
        <br>
        {{ userForm.form.valid }} -->
        <div class="form-group">
            <label>Name: </label>
            <input type="text" #name="ngModel" [class.is-invalid]="name.invalid && name.touched"
            class="form-control" required name="username" [(ngModel)]="userModel.name">
            <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
        </div>
        <br>

        <!-- {{name.className}} -->
        <!-- {{name.untouched}}
        {{name.valid}}
        {{name.dirty}} -->

        <div class="form-group">
            <label>Email: </label>
            <input type="email" #email="ngModel" class="form-control" [class.is-invalid]="email.invalid && email.touched"
            required name="email" [(ngModel)]="userModel.email">
            <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
        </div>
        <br>
        <div class="form-group">
            <label>Phone Number: </label>
            <input type="tel" class="form-control" pattern="\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" required
             #phone="ngModel" name="phone" [(ngModel)]="userModel.phone">
             <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone Number is required and must be 10 digits</small>
        </div>
        <br>
        <div class="form-group">
            <select  required name="topic" [(ngModel)]="userModel.topics">
                <option value=''>I am interested in</option>
                <option *ngFor="let topic of topics">{{ topic }}</option>
            </select>
        </div>
        <br>
        <div class="mb-3" style="display: flex;">
            <label>Time preference: </label>
            <br>
            <div class="form-check">
                <input class="form-check-input"  #timePreference="ngModel" [(ngModel)]="userModel.timePreference" type="radio" name="timePreference" value="morning">
                <label class="form-check-label">Morning (9AM - 12PM)</label>
            </div>
            <br>
            <div class="form-check">
                <input class="form-check-input"  #timePreference="ngModel" [(ngModel)]="userModel.timePreference" type="radio" name="timePreference" value="morning">
                <label class="form-check-label">Evening (5PM - 8PM)</label>
            </div>
        </div>
        <br>
        <div class="form-check-mb-3">
            <input class="form-check-input" #subscribe="ngModel" type="checkbox" name="subscribe" [(ngModel)]="userModel.subscribe">
            <label class="form-check-label">Send Me Promotional Offers</label>
        </div>
        <br>


        <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="Submit">Submit Request</button>
   
    </form>
</div>
</div>
