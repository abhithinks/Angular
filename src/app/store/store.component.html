<div class="page-area">
    <div class="text-center">
        <h2>Buy Products</h2>
    </div>

    <div class="alert alert-info border d-flex" style="display:flex;" *ngIf="addedProduct">
       
        <h2><strong class="text-primary">{{addedProduct}}</strong> is Selected and Added in Cart</h2>
        <div style=" margin: 0px 50px">
       <button class="btn btn-success" >Checkout</button>
    </div>
    </div>

   <hr class="mb-4">
   
   <div class="row" style="justify-content:center ;" >
       <div class="col-md-6" >
        <div class="card" style="width: 18rem;">
            <img src="https://images.unsplash.com/photo-1606986601547-a4d886b671b2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8Y2FtZXJhJTIwd2FsbHBhcGVyfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" class="card-img-top" alt="...">
            <div class="card-body">
              <h2 class="card-title">Camera</h2>
              
              <button class="btn btn-success" (click)="onSelectProduct('Camera')">Select Product</button>
            </div>
          </div> 
          <div class="card" style="width: 18rem;">
            <img src="https://images.unsplash.com/photo-1600368140372-9052d7ab55a1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8Y2FtZXJhJTIwbGVuc2VzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" class="card-img-top" alt="...">
            <div class="card-body">
              <h2 class="card-title">Camera HD Lenses</h2>
              
              <button class="btn btn-success" (click)="onSelectProduct('Camera HD Lenses')">Select Product</button>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img src="https://images.unsplash.com/photo-1486257293255-8810a92c541f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fGNhbWVyYSUyMGdlYXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" class="card-img-top" alt="...">
            <div class="card-body">
              <h2 class="card-title">Camera Acessories</h2>
              
              <button class="btn btn-success" (click)="onSelectProduct('Camera Acessories')">Select Product</button>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img src="https://www.frontrowinsurance.com/hs-fs/hubfs/blog-image-uploads/Best%20gimbals/best-camera-gimbals-shutterstock_198672409-forweb600.jpg?width=600&name=best-camera-gimbals-shutterstock_198672409-forweb600.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h2 class="card-title">Camera Stablizers</h2>
             
              <button class="btn btn-success" (click)="onSelectProduct('Camera Stablizers')">Select Product</button>
            </div>
          </div> 
       </div>
       <app-child class="w-100" [productSelected]="proSelected" (addedProduct)="onaddedProduct($event)"
       [selectedProduct]="selProduct"></app-child>
    
   </div>
</div>
